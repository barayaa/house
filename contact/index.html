<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Document</title>
</head>
<body>
    <header class="topbar">
        <nav>
            <a href="../index.html">Acceuil</a>
            <a href="#">Louer</a>
            <a href="#">Acheter</a>
            <a href="#">Nous contacter</a>
        </nav>
        <div class="social">
            
            
        </div>
    </header>
    <div class="banniere">
        <img src="loc.jpg" alt="">
    </div>
    <fieldset>
    <div class="Pseudo">
        <div class="header_contact">
            <h1 class="title_contact">Veuillew Remplir le Formulaire</h1>
        </div>
        
        <div class="Formulaire">
            <form action="" method="GET" class="formulaire">
                <div class="form">
                    <label for="nom">Nom & Prenom</label>
                    <input type="text" name="nom" placeholder="Entrez votre nom & prenom" >
                </div> <br>

                <div class="form">
                    <label for="mail">Email</label>
                    <input type="text" name="mail" placeholder="Entrez votre e-mail" >
                </div> <br>
                <div class="form">
                    <label for="number">Telephone</label>
                    <input type="number" name="number" min="10" max="30" size="10" placeholder="Entrez votre numero de telephone" >
                </div> <br>
                <div class="form">
                    <label for="sms">Indiquer vos choix</label>
                    <textarea type="textarea" name="sms" cols="44" rows="5" placeholder="Ecrivez nous ici" ></textarea>
                </div>
                <div class="button">
                    <button class="btn">Envoyer</button>
                </div>
            </form>
        </div>
    </fieldset>
    </div>
</main>
     
  
</body>
</html>
